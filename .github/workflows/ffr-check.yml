name: FFR-Check

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      input_file:
        description: 'Optional input file path relative to repo root'
        required: false
        default: ''
      screen_width:
        description: 'Xvfb screen width in pixels'
        required: false
        default: '1280'
      screen_height:
        description: 'Xvfb screen height in pixels'
        required: false
        default: '1024'
      color_depth:
        description: 'Xvfb color depth (bits)'
        required: false
        default: '24'

jobs:
  run-gui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies (Xvfb)
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run gui_app.py under Xvfb
        working-directory: FFRCheck_Project
        env:
          INPUT_FILE: ${{ github.event.inputs.input_file }}
          SCREEN_WIDTH: ${{ github.event.inputs.screen_width }}
          SCREEN_HEIGHT: ${{ github.event.inputs.screen_height }}
          COLOR_DEPTH: ${{ github.event.inputs.color_depth }}
        run: |
          SCREEN_SIZE="${SCREEN_WIDTH}x${SCREEN_HEIGHT}x${COLOR_DEPTH}"
          echo "Using Xvfb screen size: ${SCREEN_SIZE}"
          if [ -n "${INPUT_FILE}" ]; then
            xvfb-run -a -s "-screen 0 ${SCREEN_SIZE}" python gui_app.py "${INPUT_FILE}"
          else
            xvfb-run -a -s "-screen 0 ${SCREEN_SIZE}" python gui_app.py
          fi